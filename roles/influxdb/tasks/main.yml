---
- block:
  - name: Ensure influxdb apt key is present
    apt_key:
      url: https://repos.influxdata.com/influxdb.key
      state: present
    become: yes

  - name: ensure influxdb apt repository is present
    apt_repository:
      repo: deb https://repos.influxdata.com/{{ ansible_distribution | lower }} {{ ansible_distribution_release | lower }} stable
      update_cache: yes
      state: present
    become: yes

  - name: Ensure influxdb is installed
    become: true
    apt:
      name: influxdb
      state: present
    become: yes
  tags: install-influxdb

- block:
  - name: Install Pip
    apt: 
      name: python-pip
      state: present
    become: yes
    retries: 5
    delay: 5

  - name: Install client for InfluxDB
    become: yes
    pip: 
      name: influxdb

  - name: Create database
    influxdb_database:
        hostname: "localhost"
        database_name: "home"
  tags: prepare-db
